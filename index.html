<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

</head>
<body>
    <div class="title">Etch a Sketch</div>
    <section class="mainSection">
        <div class="controlPanel">
            <button>
                Toggle Rainbow
            </button>

            <button>
                Toggle Shadow
            </button>

            <button id="clear">
                Clear Grid
            </button>
            <div class="slidecontainer">
                <input type="range" min="2" max="64" value="20" class="slider" id="myRange">
                <p class="sliderPara">30 x 30</p>
            </div>
        </div>
        <div id="gridContainer" class="gridContainer"></div>
    </section>
    <footer class="footer">
        <p>Copyright Â© 2023 Baraa</p>
        <a href="https://github.com/BaraaBasim" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i></a>
      </footer>
</body>
</html>
